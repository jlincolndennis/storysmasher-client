<div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title text-center" id="myModalLabel">Sign In</h2>
      </div>
      <div class="modal-body">

        <form novalidate name="signInForm">
    <div class="form-group">
    <label for="username">Pen Name:</label>
    <input type="text" class="form-control" id="username" placeholder="Pen Name" ng-model="vm.signIn.username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.signIn.password" required="">
  </div>

  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ui-sref="smash">Close</button>
        <button type="submit" ng-disabled="signInForm.$invalid" class="btn btn-default" ng-click="vm.signInUser(signInForm)">Sign In</button>
      </div>
    </form>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-8 col-md-offset-2 paper">

  </div>
</div>
