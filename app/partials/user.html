<div class="row">
  <div class="col-md-8 col-md-offset-2 paper">
    <h1 class="story-title">{{vm.user.username}}'s' Smashes</h1>


    <div ng-repeat="story in vm.stories">
      <h4 class="title-list"><a ui-sref="story({id: {{story.id}}})">{{story.title}}</a></h4>
      <p class="date-list">Smashed on: {{story.created_at | date : 'medium'}}</p>
    </div>

  </div>
</div>
