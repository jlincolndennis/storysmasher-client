<header><h1><a ui-sref="smash">StorySmash</a></h1>

  <button type="button" class="btn navbar-button" ng-click="vm.smashLaunch()">
    SMASH A STORY
  </button>
  <!-- <button type="button" class="btn navbar-button" ng-click="vm.saveLaunch()">
    SAVE THIS STORY
  </button> -->
  <button type="button" class="btn navbar-button" ng-click="vm.signInLaunch()" ng-hide="vm.currentUser.id">
    SIGN IN
  </button>
  <button type="button" class="btn navbar-button" ng-click="vm.signOut()" ng-show="vm.currentUser.id">
    SIGN OUT
  </button>
  <button type="button" class="btn navbar-button" ng-show="vm.currentUser.id">
    WELCOME, {{vm.currentUser.username}}
  </button>
</header>

<div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title text-center" id="myModalLabel">Sign In</h2>
      </div>
      <div class="modal-body">

        <form novalidate name="signInForm">
    <div class="form-group">
    <label for="username">Pen Name:</label>
    <input type="text" class="form-control" id="username" placeholder="Pen Name" ng-model="vm.signIn.username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.signIn.password" required="">
  </div>
  </div>
      <div class="modal-footer tiny">
        <button type="button" class="btn btn-default account-button" data-dismiss="modal" ui-sref="smash">
        <span class="glyphicon glyphicon-remove"  aria-hidden="true"></span> CANCEL
        </button>
        <button type="submit" ng-disabled="signInForm.$invalid" class="btn btn-default account-button" ng-click="vm.signInUser(signInForm)">
          <span class="glyphicon glyphicon-ok"  aria-hidden="true"></span> SIGN IN
        </button>
      </div>
    </form>
    </div>
  </div>
</div>


<!-- <ui-view></ui-view> -->
<div class="ui-view"></div>
